<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="#">
                        <img src="img/logo.png" alt="logo">
                    </a>
                </div>
                <nav class="herader-nav">
                    <a href="#">WORK</a>
                    <a href="#">SERVICES</a>
                    <a href="#">TEAM</a>
                    <a href="#">BLOG</a>
                    <a class="contact" href="#">CONTACT</a>
                </nav>
            </div>
        </div>
    </header>
    <section class="order">
        <div class="container_order">
            <h1 class="title">Start a project</h1>
            <h2 class="subtitle">Discuss your project with one of our Engagement Managers <br> to get a first quote
                within 72 hours.</h2>
        </div>
    </section>
    <section class="contacts-us-form-tabs">
        <div class="contacts-us-tab-nav">
            <div class="container_contacts">
                <ul class="tab-navs d-flex">
                    <li class="nav-item"><a href=""
                            class="nav-item-link d-flex aling-item-center justify-content-center">Fixed price
                            project</a></li>

                    <li class="nav-item"><a href=""
                            class="nav-item-link d-flex aling-item-center justify-content-center active">Dedicated
                            team</a></li>

                </ul>
            </div>
        </div>
        <div class="container-fluid">
            <div class="contact-us-tabs-content d-flex">
                <div class="tabs-with-form">
                    <form id="dedicated-team">
                        <div class="project-types-part">
                            <div class="project-type-checkbox">
                                <input type="checkbox" name="frontend" id="frontend">
                                <label for="frontend">
                                    <h6 class="project-type-title">Front end</h6>
                                    <div class="project-team-type-radio-group d-flex justify-content-between">
                                        <div class="project-team-type-radio">
                                            <input type="radio" name="frontend" id="unity">
                                            <label for="unity" class="d-flex aling-item-center">Unity</label>
                                        </div>
                                        <div class="project-team-type-radio">
                                            <input type="radio" name="frontend" id="html5">
                                            <label for="html5" class="d-flex aling-item-center">HTML 5</label>
                                        </div>
                                        <div class="project-team-type-radio">
                                            <input type="radio" name="frontend" id="js">
                                            <label for="js" class="d-flex aling-item-center">JS</label>
                                        </div>
                                    </div>
                                </label>
                            </div>
                            <div class="project-type-checkbox">
                                <input type="checkbox" name="backend" id="backend">
                                <label for="backend">
                                    <h6 class="project-type-title">Back end</h6>
                                    <div class="project-team-type-radio-group d-flex justify-content-between">
                                        <div class="project-team-type-radio">
                                            <input type="radio" name="backend" id="java">
                                            <label for="java" class="d-flex aling-item-center">Java</label>
                                        </div>
                                        <div class="project-team-type-radio">
                                            <input type="radio" name="frontend" id="php">
                                            <label for="php" class="d-flex aling-item-center">PHP</label>
                                        </div>
                                        <div class="project-team-type-radio">
                                            <input type="radio" name="frontend" id="net">
                                            <label for="net" class="d-flex aling-item-center">.NET</label>
                                        </div>
                                    </div>
                                </label>
                            </div>
                            <div class="project-type-checkbox">
                                <input type="checkbox" name="design" id="design">
                                <label for="design">
                                    <h6 class="project-type-title">Design</h6>
                                    <div class="project-team-type-radio-group d-flex justify-content-between">
                                        <div class="project-team-type-radio">
                                            <input type="radio" name="design" id="2d">
                                            <label for="2d" class="d-flex aling-item-center">2D</label>
                                        </div>
                                        <div class="project-team-type-radio">
                                            <input type="radio" name="design" id="3D">
                                            <label for="3D" class="d-flex aling-item-center">3D</label>
                                        </div>
                                        <div class="project-team-type-radio">
                                            <input type="radio" name="design" id="uxui">
                                            <label for="uxui" class="d-flex aling-item-center">UX /UI</label>
                                        </div>
                                    </div>
                                </label>
                            </div>
                            <div class="project-type-checkbox">
                                <input type="checkbox" name="animation" id="animation">
                                <label for="animation">
                                    <h6 class="project-type-title">Animation</h6>
                                    <div class="project-team-type-radio-group d-flex justify-content-between">
                                        <div class="project-team-type-radio">
                                            <input type="radio" name="animation" id="2d">
                                            <label for="2d" class="d-flex aling-item-center">2D</label>
                                        </div>
                                        <div class="project-team-type-radio">
                                            <input type="radio" name="animation" id="3d">
                                            <label for="3d" class="d-flex aling-item-center">3D</label>
                                        </div>
                                        <div class="project-team-type-radio">
                                            <input type="radio" name="animation" id="vfx">
                                            <label for="vfx" class="d-flex aling-item-center">VFX</label>
                                        </div>
                                    </div>
                                </label>
                            </div>
                        </div>
                        <div class="main-form-part"></div>

                    </form>
                </div>
                <div class="trusted-us-partners">
                    <h6 class="trusted-us-title">trusted us</h6>
                    <div class="trusted-us-imgs d-flex">
                        <div class="trusted-us-img">
                            <img src="img/partner-logo-1.png" alt="">
                        </div>
                        <div class="trusted-us-img">
                            <img src="img/partner-logo-2.png" alt="">
                        </div>
                        <div class="trusted-us-img">
                            <img src="img/partner-logo-3.png" alt="">
                        </div>
                        <div class="trusted-us-img">
                            <img src="img/partner-logo-5.png" alt="">
                        </div>
                        <div class="trusted-us-img">
                            <img src="img/partner-logo-6.png" alt="">
                        </div>
                        <div class="trusted-us-img">
                            <img src="img/partner-logo-7.png" alt="">
                        </div>
                        <div class="trusted-us-img">
                            <img src="img/partner-logo-8.png" alt="">
                        </div>
                        <div class="trusted-us-img">
                            <img src="img/partner-logo-9.png" alt="">
                        </div>
                        <div class="trusted-us-img">
                            <img src="img/partner-logo-10.png" alt="">
                        </div>
                        <div class="trusted-us-img">
                            <img src="img/partner-logo-11.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $("#tabs").tabs();
    </script>
</body>

</html>
